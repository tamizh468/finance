<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Personal Finance Dashboard</h1>

    <div class="dashboard">
        <div class="section">
            <h2>Input Financial Data</h2>
            <form id="input-form">
                <label for="income">Monthly Income:</label>
                <input type="number" id="income" required>

                <label for="expenses">Monthly Expenses:</label>
                <input type="number" id="expenses" required>

                <label for="savings">Monthly Savings:</label>
                <input type="number" id="savings" required>

                <label for="investment">Investment Value:</label>
                <input type="number" id="investment">

                <label for="debtName">Debt Name:</label>
                <input type="text" id="debtName">

                <label for="debtAmount">Debt Amount:</label>
                <input type="number" id="debtAmount">

                <button type="button" onclick="addData()">Add Data</button>
            </form>
        </div>

        <div class="section">
            <h2>Budget Overview</h2>
            <canvas id="budgetChart"></canvas>
        </div>

        <div class="section">
            <h2>Investment Tracking</h2>
            <canvas id="investmentChart"></canvas>
        </div>

        <div class="section">
            <h2>Debt Management</h2>
            <ul class="debt-list" id="debtList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
